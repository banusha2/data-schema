- init: npm install
- test: npm test
- npm publish
- done:
    command: echo done
- retry-boolean:
    command: echo done
    retry: true
- retry-object:
    command: echo done
    retry:
      condition: $GIT_SHALLOW_CLONE == true
      max: 3
      interval: 3
      environment:
         GIT_SHALLOW_CLONE: false
